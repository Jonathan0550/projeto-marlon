<div class="container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="cadastrar()">
    <div class="form-group">
      <input type="text" id="nome" placeholder="Nome completo" [(ngModel)]="nome" name="nome" required>
      <label for="nome">Nome completo</label>
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="E-mail" [(ngModel)]="email" name="email" required>
      <label for="email">E-mail</label>
    </div>
    <div class="form-group">
      <input type="password" id="senha" placeholder="Senha" [(ngModel)]="senha" name="senha" required>
      <label for="senha">Senha</label>
    </div>
    <!-- Outros campos aqui -->
    <button type="submit">CADASTRAR</button>
  </form>
</div>
